name: Build and Deploy

on:
  push:
    branches:
      - master
      - main

env:
  DOCKER_IMAGE: hackohackob1/academyfirstaid
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: hackohackob1
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: hackohackob.com
          username: hacko
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /opt/academyfirstaid || exit 1
            # Update docker-compose.yml with correct image name
            sed -i 's|hackohackob/academyfirstaid|hackohackob1/academyfirstaid|g' docker-compose.yml || true
            # Ensure required directories exist
            mkdir -p flashcards-app/data questions
            # Pull and start containers
            docker-compose pull
            docker-compose up -d --remove-orphans
            # Wait a moment for container to start
            sleep 5
            # Check container status
            echo "=== Container Status ==="
            docker-compose ps
            echo "=== Container Logs (last 50 lines) ==="
            docker-compose logs --tail=50 app || true
            # Check if container is running
            if ! docker-compose ps | grep -q "Up"; then
              echo "ERROR: Container is not running!"
              docker-compose logs app
              exit 1
            fi
            docker system prune -f
            echo "Deployment completed successfully"
